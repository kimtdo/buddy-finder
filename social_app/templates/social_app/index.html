{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  {% if user.is_authenticated %}
  <h1>Buddy Finder App</h1>
  <p>Welcome, {{ user.username }}! You have successfully logged in.</p>
  <br>
  <a href="{% url 'social_app:profile' %}">Click here to access profile page.</a>
  <br><br><br><br><br>
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <h1>Buddy Finder App</h1>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}
  </body>
</html>
